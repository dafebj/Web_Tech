<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel</title>
</head>
<body>
    <h1>Enter the Year You Want to Visit</h1>

    </form>
</body>
